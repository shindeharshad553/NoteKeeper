spring.application.name=EnotesManagementSpringBoot

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/SpringEnotes?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate Auto Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Unmatched URL's are not treated as static resources
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
