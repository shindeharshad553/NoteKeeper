<app-navbar></app-navbar>
<div class="container mt-4">
  <!-- Heading -->
  <h3 class="mb-3 text-center mt-4">Add Note</h3>
  <!-- [formGroup]="noteForm"  -->
  <!-- Form -->
  <form class="p-4 border rounded shadow bg-light">
<!-- user id field -->
    <div class="mb-3">
      <!-- <label for="title" class="form-label">uid</label> -->
      <input type="text" id="uid" class="form-control" name="uid" [(ngModel)]="note.uid">
    </div>
    <!-- Title Field -->
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" class="form-control" placeholder="Enter title" name="title" [(ngModel)]="note.title">
    </div>

    <!-- Note Content Field -->
    <div class="mb-3">
      <label for="note" class="form-label">Note Content</label>
      <textarea id="note" class="form-control" rows="3" placeholder="Enter note" name="content" [(ngModel)]="note.content"></textarea>
    </div>

    <!-- <h3>Published by: {{username}}</h3> -->
    <!-- Buttons -->
    <div class="d-flex justify-content-center">
      <!-- <button type="button" class="btn btn-danger me-4">Delete</button>
      <button type="submit" class="btn btn-primary">Edit</button> -->
      <button type="submit" class="btn btn-primary" (click)="addnotes()">Add Note</button>
    </div>
  </form>
</div>
