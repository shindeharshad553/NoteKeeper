<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-90">
    <div class="card p-4 shadow" style="width: 350px; margin-top: 7rem;">
        <h4 class="text-center mb-3">Login</h4>
        <form [formGroup]="loginForm" (ngSubmit)="validateUser()">
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Email</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Email" formControlName="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
            </div>

            <button type="submit" class="btn btn-primary w-100" style="background-color:rgba(37, 155, 245, 0.984);">login
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
