<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 400px;">
        <h4 class="text-center mb-3">Register</h4>
        <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
            <div class="mb-3">
                <label for="firstname" class="form-label fw-bold">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter first name" formControlName="firstName">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label fw-bold">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter last name" formControlName="lastName">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary w-100"style="background-color:rgba(37, 155, 245, 0.984);">Register</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
