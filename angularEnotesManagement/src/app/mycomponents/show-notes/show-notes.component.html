<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">All Notes</h2>

    <div class="note-container" *ngFor="let note of allNotes">
        <p>{{note.title}}</p>
        <p>{{note.content}}</p>
        <p class="highlight-text">Published by: <b>{{this.username}}</b></p>
        <p class="highlight-text">Published Date: <b>{{note.date}}</b></p>

        <div class="d-flex justify-content-start mt-3">
            <button class="btn btn-danger me-2" (click)="deleteByID(note)">Delete</button>
            <button class="btn btn-info"[routerLink]="['/edit-note',note.id]">Edit</button>
        </div>
    </div>
</div>
</body>
</html>
